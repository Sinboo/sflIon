<ion-view hide-nav-bar="true" class="bg-lightgrey">

  <ion-header-bar>
    <div class="row text-center">
      <div class="col font-thin text-large dark" ng-click="noBackGoTo('customer.account')">取消</div>
      <div class="col font-thin text-large balanced bl-grey" ng-click="save()">保存</div>
    </div>
  </ion-header-bar>

  <ion-content class="profile has-header bt-grey">

    <div class="header edit">
      <img ng-src="{{userProfile.avatar}}">
    </div>

    <p class="bb text-smaller padding-horizontal uppercase">个人信息:</p>
    <div class="edit padding-horizontal">
      <label class="item item-input">
        <span class="input-label">真实姓名</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">生日</span>
        <input type="date">
      </label>
    </div>
    <p class="bb text-smaller padding-horizontal uppercase">性别:</p>
    <div class="list list-inline text-center">
      <ion-radio ng-click="setUserGroup('customer')">男</ion-radio>
      <ion-radio ng-click="setUserGroup('hairstylist')">女</ion-radio>
    </div>
    <p class="bb text-smaller padding-horizontal uppercase">通信信息:</p>
    <div class="edit padding-horizontal">
      <label class="item item-input">
        <span class="input-label">手机</span>
        <input type="tel">
      </label>
      <label class="item item-input">
        <span class="input-label">邮箱</span>
        <input type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">地址</span>
        <textarea rows="2"></textarea>
      </label>
    </div>

  </ion-content>
</ion-view>
