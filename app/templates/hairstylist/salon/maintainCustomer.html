<ion-view class="bg-lightgrey" title="客户信息维护"  >
  <ion-nav-buttons side="right">
    <button class="button button-icon dark icon ion-close-round" style="font-size: 10px" ng-click="noBackGoTo('hairstylist.customerMaintains')"></button>
  </ion-nav-buttons>

    <ion-content class="profile has-header bt-grey">
      <h5 style="margin-left: 10px">最新维护结果如下:<span style="font-size: xx-small;color: #0a9dc7;float: right;">(最新维护:{{hairstylist[0].realName || receptionist[0].realName}} {{customerMaintain[0].updateAt | date: "yyyy.MM.dd"}})</span></h5>

      <form novalidate>
      <p class="bb text-smaller padding-horizontal uppercase">真实照片:</p>

      <div class="header edit" ng-click="openFileDialog(customerMaintain[0])">
        <img ng-src="{{customerMaintain[0].realImage || 'img/user58.png'}}">
      </div>

      <p class="bb text-smaller padding-horizontal uppercase">个人信息:</p>
      <div class="edit padding-horizontal">
        <label class="item item-input">
          <span class="input-label">真实姓名</span>
          <input type="text" ng-model="customerMaintain[0].realName" bsy-form-validate="mustInputErrorTips" required>
        </label>
        <label class="item item-input">
          <span class="input-label">生日</span>
          <input type="date" ng-model="customerMaintain[0].birthday" format-date  bsy-form-validate="mustInputErrorTips" required>
        </label>
        <label class="item item-input">
          <span class="input-label">客户描述</span>
          <textarea rows="2" data-ng-model="customerMaintain[0].description" bsy-form-validate="mustInputErrorTips" required></textarea>
        </label>
      </div>
      <p class="bb text-smaller padding-horizontal uppercase">客户评级:</p>
      <div class="list list-inline text-center" >
        <ion-radio ng-repeat="item in customerLevels" name="level"
                   ng-value="item.value"
                   ng-model="customerMaintain[0].level">
          {{ item.text }}
        </ion-radio>
      </div>
      <p class="bb text-smaller padding-horizontal uppercase">性别:</p>
      <div class="list list-inline text-center" >
        <ion-radio ng-repeat="item in genderList" name="gender"
                   ng-value="item.value"
                   ng-model="customerMaintain[0].gender">
          {{ item.text }}
        </ion-radio>
      </div>
      <p class="bb text-smaller padding-horizontal uppercase">通信信息:</p>
      <div class="edit padding-horizontal">
        <label class="item item-input">
          <span class="input-label">手机</span>
          <input type="tel" ng-model="customerMaintain[0].mobile" bsy-form-validate="mustInputErrorTips" ng-pattern="/^0?(17[6-7]|13[0-9]|15[0-9]|18[02356789]|14[57])[0-9]{8}$/" required>
        </label>
        <label class="item item-input">
          <span class="input-label">邮箱</span>
          <input type="email" class="validate" ng-model="customerMaintain[0].email" bsy-form-validate="mustInputErrorTips" required>
        </label>
        <label class="item item-input">
          <span class="input-label">地址</span>
          <textarea rows="2" data-ng-model="customerMaintain[0].address" bsy-form-validate="mustInputErrorTips" required></textarea>
        </label>
      </div>

        <button class="button button-block button-balanced" check-form ng-click="validate() && save(customerMaintain[0])">保存</button>

      </form>

    </ion-content>



  <form name="uploadForm" role="form" ng-show="false">
    <input type="file" name="file" class="uploadImage" id="file" /> <br/>
  </form>
</ion-view>
