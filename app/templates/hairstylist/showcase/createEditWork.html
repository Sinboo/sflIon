<ion-view cache-view="false" title="编辑作品">
  <ion-nav-buttons side="right">
    <button class="button button-icon dark icon ion-close-round" style="font-size: 10px" ng-click="goTo(userGroup + '.workList')"></button>
  </ion-nav-buttons>

    <ion-content class="has-header">
      <form novalidate>

      <label class="item item-input item-floating-label">
        <span class="input-label">作品名称:</span>
        <input type="text" placeholder="作品名称" ng-model="work.name" bsy-form-validate="mustInputErrorTips" required/>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">作品简介:</span>
        <input type="text" placeholder="作品简介" ng-model="work.shortDesc" bsy-form-validate="mustInputErrorTips" required/>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">详细介绍:</span>
        <textarea rows="3" style="resize:none;" placeholder="作品的详细介绍" ng-model="work.description" bsy-form-validate="mustInputErrorTips" required></textarea>
      </label>

      <div class="row">
        <div class="input-field col">
          <input id="first_name" type="number"  class="validate" ng-model="work.price" bsy-form-validate="mustInputErrorTips" required>
          <label for="first_name" class="text-small">价格</label>
        </div>
        <div class="input-field col">
          <input id="last_name" type="number" class="validate" ng-model="work.discount" >
          <label for="last_name" class="text-small">折扣(无则不填)</label>
        </div>
      </div>

      <div ng-if="isReceptionist">
        <p class="bb text-smaller padding-horizontal uppercase">作品完成人:</p>
        <label class="item item-input " style="margin-bottom: 20px" ng-click="showHairstylists()">
          <span class="input-label">发型师:</span>
          <div class="item-text-wrap" ng-if="hairstylist">
            <div class="chip">
              <img ng-src="{{hairstylist.avatar}}" alt="Contact Person">
              {{hairstylist.name}}
            </div>
          </div>
          <div class="item-text-wrap" ng-if="!hairstylist">
            <span style="font-size: small;color: grey">(点击选取完成该作品的发型师)</span>
          </div>
        </label>
      </div>

      <p class="bb text-smaller padding-horizontal uppercase">作品所属分组:</p>
      <div class="list list-inline text-center" style="margin-top: 20px">
        <ion-radio ng-repeat="item in WORK_GROUP" name="level"
                   ng-value="item.value"
                   ng-model="work.type">
          {{ item.text }}
        </ion-radio>
      </div>

      <p class="bb text-smaller padding-horizontal uppercase">作品封面图:</p>
      <div class="row text-center date-time-buttons" style="margin-top: 30px">
        <div class="col stable-bg margin" ng-if="!coverImg" ng-click="openFileDialog('cover')"><button class="button button-icon icon ion-aperture"></button>
          <p>上传作品封面图片</p>
        </div>
        <div class="col stable-bg margin" ng-click="deleteImage('cover')" ng-if="coverImg"><img style="width: 100%" ng-src="{{coverImg}}"/>
        </div>
      </div>

      <p class="bb text-smaller padding-horizontal uppercase">作品轮播图:</p>
      <div class="row text-center date-time-buttons" style="margin-top: 30px">
        <div class="col stable-bg margin" ng-if="!carouselImgs.one" ng-click="openFileDialog('one')"><button class="button button-icon icon ion-wand"></button>
          <p>轮播图1</p>
        </div>
        <div class="col stable-bg margin" ng-click="deleteImage('one')" ng-if="carouselImgs.one"><img style="width: 100%" ng-src="{{carouselImgs.one}}"/>
        </div>
        <div class="col stable-bg margin" ng-if="!carouselImgs.two" ng-click="openFileDialog('two')"><button class="button button-icon icon ion-wand"></button>
          <p>轮播图2</p>
        </div>
        <div class="col stable-bg margin" ng-click="deleteImage('two')" ng-if="carouselImgs.two"><img style="width: 100%" ng-src="{{carouselImgs.two}}"/>
        </div>
        <div class="col stable-bg margin" ng-if="!carouselImgs.three" ng-click="openFileDialog('three')"><button class="button button-icon icon ion-wand"></button>
          <p>轮播图3</p>
        </div>
        <div class="col stable-bg margin" ng-click="deleteImage('three')" ng-if="carouselImgs.three"><img style="width: 100%" ng-src="{{carouselImgs.three}}"/>
        </div>
        <div class="col stable-bg margin" ng-if="!carouselImgs.four" ng-click="openFileDialog('four')"><button class="button button-icon icon ion-wand"></button>
          <p>轮播图4</p>
        </div>
        <div class="col stable-bg margin" ng-click="deleteImage('four')" ng-if="carouselImgs.four"><img style="width: 100%" ng-src="{{carouselImgs.four}}"/>
        </div>
      </div>

      <button class="button button-block button-balanced" check-form ng-click="validate() && submitWork()">提交作品</button>

      </form>
    </ion-content>

  <form name="uploadForm" role="form" ng-show="false">
    <input type="file" name="file" class="uploadImage" id="file" /> <br/>
  </form>
</ion-view>
