<ion-popover-view class="search"> 
  <ion-content scroll="false"> 
    <div class="list item-input-inset"> 
      <label class="item-input-wrapper"> 
        <i class="icon ion-ios-search placeholder-icon"></i> 
        <input type="search" placeholder="Search" ng-model="searchItem" ng-model-options="{ debounce: 550 }" ng-change="getSearch(searchItem)"></label>
       <i class="icon ion-close" ng-show="searchItem" ng-click="closeSearch()"></i>
      </div> 
  </ion-content>
</ion-popover-view>
