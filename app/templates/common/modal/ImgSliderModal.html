<style>
  /* image modal ion-slide-box */
  .bar {
    height: 10%;
    top: 0;
  }

  .transparent {
    background: black !important;
  }
  .image-modal {
    width: 100% ;
    height: 91%;
    top: 0 ;
    left: 0 ;
  }
  .fullscreen-image {
    max-width: 100%;
    max-height: 100%;
    bottom: 0;
    left: 0;
    margin: auto;
    overflow: auto;
    position: fixed;
    right: 0;
    top: 0;
  }
  .slider {
    width: 100%;
    height: 100%;
  }

  p.info {
    position: absolute;
    bottom: 20%;
    margin: 0 auto;
    width: 100%;
    display: block;
    text-align: center;
    font-size: 28px;
    color: #ffffff;
  }

  /* image modal ion-slide-box -end */
</style>

<div class="modal image-modal transparent"
     ng-click="vm.cancel()">
  <ion-slide-box delegate-handle="imgSliderModal" on-slide-changed="slideChanged(index)" show-pager="false">
    <ion-slide ng-repeat="(key, value) in images track by $index">
      <img ng-src="{{value}}" class="fullscreen-image" />
    </ion-slide>
  </ion-slide-box>
</div>
