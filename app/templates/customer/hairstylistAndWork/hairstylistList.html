<ion-view title="发型师" >
  <div class="my-1sub-header">
    <ion-nav-buttons side="right">
      <button class="button button-icon dark icon ion-ios-search" ng-click="searchPopover.show($event)"></button>
      <button class="button button-icon dark icon ion-ios-search pull-right" ng-click="searchPopover.show($event)"></button>
    </ion-nav-buttons>

    <div class="row padding bb-grey text-center" style="margin-top: 40px">
      <div class="col font-thin text-large balanced bl-grey" >发型师</div>
      <div class="col font-thin" ng-click="noBackGoTo('customer.workList')">作品</div>
    </div>
  </div>

  <ion-content class="has-1sub-header bg-lightgrey">
    <ion-refresher
      pulling-text="下拉更新..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="card hybrid shop" ng-repeat="item in hairstylists | filter: searchFilter track by $index">
      <div class="item item-thumbnail-left item-text-wrap shop">
        <img ng-src="{{item.hairstylist.avatar}}" ng-click="showDetail(item.hairstylist)">
        <h2 class="text-small lead no-padding no-margin" ng-click="showDetail(item.hairstylist)">{{item.hairstylist.name}}</h2>
        <p class="text-small" ng-click="showDetail(item.hairstylist)">擅长中长发,各种烫染</p>
        <span class="text-smaller pull-left " ng-click="showDetail(item.hairstylist)">
          <span star-rating ng-model="rating" max="5" readonly="true" on-rating-select="rating.rateFunction(rating)"></span>
        </span>
        <br/>
        <br/>
        <span class="interact text-larger pull-left">
          <i class="icon mr" ng-class="{'calm ion-ios-heart': item.liked, 'ion-ios-heart-outline': !item.liked}" ng-click="like(item)"><span class="text-smaller">{{item.likes.length}}</span></i>
        </span>
        <span class="text-smaller font-thin pull-right" style="margin-top: 10px">
          <button class="waves-effect waves-light btn button-small red" style="border-radius: 50px" ng-click="chooseHairstylist(item)">&nbsp&nbspOK&nbsp&nbsp</button>
        </span>
      </div>

    </div>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                         immediate-check="false"
                         on-infinite="loadMore()"
                         distance="1%">
    </ion-infinite-scroll>
  </ion-content>

</ion-view>
