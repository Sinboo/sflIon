<ion-view title="发型师" >
  <div class="my-workList-header">
    <ion-nav-buttons side="right">
      <button class="button button-icon dark icon ion-ios-search" ng-click="searchPopover.show($event)"></button>
      <button class="button button-icon dark icon ion-ios-search pull-right" ng-click="searchPopover.show($event)"></button>
    </ion-nav-buttons>

    <div class="row padding bb-grey text-center" style="margin-top: 40px">
      <div class="col font-thin text-large balanced bl-grey" >发型师</div>
      <div class="col font-thin" ng-click="noBackGoTo('customer.workList')">作品</div>
    </div>
  </div>

  <ion-content class="has-workList-header bg-lightgrey">
    <div class="card hybrid shop" ng-click="showDetail(item.hairstylist)"  ng-repeat="item in hairstylists | filter: searchFilter track by $index">
      <div class="item item-thumbnail-left item-text-wrap shop">
        <img ng-src="{{item.hairstylist.avatar}}" >
        <h2 class="text-small lead no-padding no-margin">{{item.hairstylist.name}}</h2>
        <p class="text-small">擅长中长发,各种烫染</p>
        <span class="text-smaller pull-left " >
          <span star-rating ng-model="rating" max="5" readonly="false" on-rating-select="rating.rateFunction(rating)"></span>
        </span>
        <br/>
        <br/>
        <span class="interact text-larger pull-left">
          <i class="icon mr" ng-class="{'calm ion-ios-heart': favourite[$index], 'ion-ios-heart-outline': !favourite[$index]}" ng-click="favourite[$index] = !favourite[$index]"></i>
        </span>
      </div>

    </div>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                         immediate-check="false"
                         on-infinite="loadMore()"
                         distance="1%">
    </ion-infinite-scroll>
  </ion-content>

</ion-view>
