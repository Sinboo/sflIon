<ion-view title="作品">
  <ion-nav-buttons side="right">
    <button class="button button-icon dark icon ion-ios-search" ng-click="searchPopover.show($event)"></button>
  </ion-nav-buttons>

  <div class="bar-subheader">
    <div class="row padding bb-grey text-center" style="margin-top: 50px">
      <div class="col font-thin" ng-click="noBackGoTo('customer.hairstylistList')">发型师</div>
      <div class="col font-thin balanced bl-grey">作品</div>
    </div>
  </div>

    <ion-content class="has-header has-subheader bg-lightgrey">
      <!--<ion-refresher-->
        <!--pulling-text="下拉更新..."-->
        <!--on-refresh="doRefresh()">-->
      <!--</ion-refresher>-->

      <div class="card image" ng-repeat="item in works | filter: searchFilter track by $index">
        <div class="item item-image">
          <img ng-src="{{item.master.coverImg}}" ng-click="showDetail(item)"/>
          <span class="interact">
            <i class="icon ion-ios-heart" ng-class="{'calm light-bg': _.findWhere(_.values(item.slave2), {likerUid: UID}), 'light': !_.findWhere(_.values(item.slave2), {likerUid: UID}) }" ng-click="like(item)"> {{_.values(item.slave2).length}}</i>
            <i class="icon ion-ios-chatbubble light"> {{_.values(item.slave3).length}}</i>
          </span>

          <div class="item item-avatar" ng-click="showDetail(item)">
            <img ng-src="{{_.values(item.slave1)[0].avatar}}">
            <h2>{{_.values(item.slave1)[0].name}}</h2>
            <p>{{item.master.name}}</p>
            <p class="text-smaller" am-time-ago="{{item.master.createAt}}"></p>
          </div>
        </div>
      </div>

      <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                           immediate-check="false"
                           on-infinite="loadMore()"
                           distance="1%">
      </ion-infinite-scroll>
    </ion-content>

  <a class="btn-floating btn-large waves-effect waves-light blue lighten-1" style="position:fixed; bottom:3%;right:5%;z-index:999" ng-click="openWorkGroup()"><i class="icons ion-android-apps"></i></a>

</ion-view>
