<ion-modal-view>
  <ion-nav-button side="left">
    <button class="button button-icon icon ion-android-close" ng-click="vm.cancel();"></button>
    <button class="button button-icon dark icon ion-ios-search pull-right" ng-click="searchPopover.show($event)"></button>
  </ion-nav-button>

  <ion-content class="has-header bg-lightgrey">
    <div class="card hybrid shop" ng-click="vm.showDetail(item)"  ng-repeat="item in vm.works | filter: searchFilter track by $index">
      <div class="item item-thumbnail-left item-text-wrap shop">
        <img ng-src="{{item.slave.coverImg}}" >
        <h2 class="text-small lead no-padding no-margin">{{item.slave.name}}</h2>
        <p class="text-small">${{item.slave.price | number: 2}}</p>
        <p class="text-small">{{item.slave.shortDesc}}</p>
        <br/>
        <span class="text-small tags pull-left" ng-if="item.slave.discount ">{{item.slave.discount*100 + '%'}}折扣</span>
        <span class="text-smaller font-thin pull-right" style="margin-top: 10px">
          <a class="waves-effect waves-light btn button-small red"  style="border-radius: 50px" ng-click="vm.confirm(item)">&nbsp&nbspOK&nbsp&nbsp</a>
        </span>
      </div>
    </div>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                         immediate-check="false"
                         on-infinite="loadMore()"
                         distance="1%">
    </ion-infinite-scroll>
  </ion-content>

</ion-modal-view>
