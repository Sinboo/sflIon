<ion-modal-view>
  <ion-nav-button side="left">
    <button class="button button-icon icon ion-android-close" ng-click="vm.cancel();"></button>
    <button class="button button-icon dark icon ion-ios-search pull-right" ng-click="searchPopover.show($event)"></button>
  </ion-nav-button>

  <ion-content class="has-header bg-lightgrey">
    <div class="card hybrid shop" ng-click="vm.confirm(item)"  ng-repeat="item in vm.hairstylists | filter: searchFilter track by $index">
      <div class="item item-thumbnail-left item-text-wrap shop">
        <img ng-src="{{item.avatar}}" >
        <h2 class="text-small lead no-padding no-margin">{{item.name}}</h2>
        <p class="text-small">擅长中长发,各种烫染</p>
        <span class="text-smaller tags pull-right" >
          <div star-rating ng-model="rating" max="5" readonly="false" on-rating-select="rating.rateFunction(rating)"></div>
        </span>
        <p class="text-small">{{item.shortDesc}}</p>
        <p class="text-small" ng-if="item.amount">Amount: {{item.amount}}</p>
          <span><img ng-src="{{value}}" style="width: 20px;border-radius: 50%;margin: 0 2px" ng-repeat="(key, value) in item.carouselImgs | limitTo: 5">
          </span>
      </div>
    </div>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                         immediate-check="false"
                         on-infinite="loadMore()"
                         distance="1%">
    </ion-infinite-scroll>
  </ion-content>

</ion-modal-view>
