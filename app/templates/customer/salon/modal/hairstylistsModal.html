<ion-modal-view>
  <ion-nav-button side="left">
    <button class="button button-icon icon ion-android-close" ng-click="vm.cancel();"></button>
    <button class="button button-icon dark icon ion-ios-search pull-right" ng-click="searchPopover.show($event)"></button>
  </ion-nav-button>

  <ion-content class="has-header bg-lightgrey">
    <div class="card hybrid shop" ng-click="vm.showDetail(item)"  ng-repeat="item in vm.hairstylists | filter: searchFilter track by $index">
      <div class="item item-thumbnail-left item-text-wrap shop">
        <img ng-src="{{item.hairstylist[0].avatar || item.hairstylist.avatar}}" >
        <h2 class="text-small lead no-padding no-margin">{{item.hairstylist[0].name || item.hairstylist.name}}</h2>
        <p class="text-small">擅长中长发,各种烫染</p>
        <span class="text-smaller pull-left " >
          <span star-rating ng-model="rating" max="5" readonly="false" on-rating-select="rating.rateFunction(rating)"></span>
        </span>
        <br/>
        <br/>
        <span class="interact text-larger pull-left">
          <i class="icon mr" ng-class="{'calm ion-ios-heart': favourite[$index], 'ion-ios-heart-outline': !favourite[$index]}" ng-click="favourite[$index] = !favourite[$index]"></i>
        </span>
        <span class="text-smaller font-thin pull-right" style="margin-top: 10px">
          <button class="waves-effect waves-light btn button-small red" ng-if="!item.isContact"  style="border-radius: 50px" ng-click="vm.confirm(item)">&nbsp&nbspOK&nbsp&nbsp</button>
          <button class="waves-effect waves-light btn button-small grey" ng-if="item.isContact"  style="border-radius: 50px" >已添加</button>
        </span>
      </div>

    </div>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                         immediate-check="false"
                         on-infinite="loadMore()"
                         distance="1%">
    </ion-infinite-scroll>
  </ion-content>

</ion-modal-view>
