<ion-view title="我的沙龙">
  <ion-nav-buttons side="right">
    <button class="button button-icon dark icon ion-ios-search" ng-click="searchPopover.show($event)"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <ion-scroll direction="x" style="width:auto">
      <div class="row no-padding bb-grey text-center" style="width:500px">
        <div class="col font-thin" ng-click="goTo('customer.salonReservation')">我的预订情况</div>
        <div class="col font-thin" ng-click="goTo('customer.salonContact')">常用联系人</div>
        <div class="col font-thin text-large balanced bb" ng-click="goTo('customer.salonBusyStatus')">发型师忙闲情况</div>
      </div>
    </ion-scroll>

    <ion-scroll class="bg-lightgrey padding" direction="y" style="height:100%">
      <div class="list history" ng-repeat="history in news.items  | filter: searchFilter | orderBy:'publishedDate':true track by $index">

        <div class="item item-avatar">
          <img ng-src="{{history.sourceLogo}}">
          <div class="inner-content">
            <h2 class="lead text-small" am-time-ago="history.publishedDate"></h2>
            <p class="text-smaller">{{history.author}}</p>
            <p class="text-smaller">{{history.title}}</p>
            <p class="text-medium text-right">
              <i class="icon ion-ios-bookmarks-outline padding"></i>
              <i class="icon ion-ios-star-outline padding bl-grey"></i>
              <i class="icon ion-ios-trash-outline padding bl-grey"></i>
            </p>
          </div>
        </div>
      </div>

      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
